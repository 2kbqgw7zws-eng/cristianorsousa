{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        /* --- CORREÇÃO DA ORDEM DO MENU LATERAL (SIDEBAR) --- */
        
        /* 1. Transforma o container do menu em Flexbox para podermos reordenar */
        #nav-sidebar {
            display: flex !important;
            flex-direction: column !important;
        }

        /* 2. Força 'Autenticação e Autorização' (app-auth) a ser o PRIMEIRO (Ordem 1) */
        #nav-sidebar .app-auth {
            order: 1 !important;
        }

        /* 3. Força 'Advocacia' (app-advocacia) a ser o SEGUNDO (Ordem 2) */
        #nav-sidebar .app-advocacia {
            order: 2 !important;
        }

        /* 4. Força 'Imóveis' (app-imoveis) a ser o TERCEIRO (Ordem 3) */
        #nav-sidebar .app-imoveis {
            order: 3 !important;
        }

        /* Se houver outros apps, eles ficarão depois naturalmente */
    </style>
{% endblock %}
