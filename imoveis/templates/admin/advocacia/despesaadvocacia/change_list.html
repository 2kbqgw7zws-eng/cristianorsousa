{% extends "admin/change_list.html" %}
{% block content_title %}
    {{ block.super }}
    <div style="background: #fff; padding: 15px; border-radius: 8px; margin: 10px 0 20px 0; border: 1px solid #ccc; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;">
        {% for mes, valor in resumo_financeiro.items %}
            <div style="text-align: center; border: 1px solid #eee; padding: 8px; border-radius: 4px; min-width: 50px; background: #f9f9f9;">
                <strong style="color: #666; display: block; font-size: 11px; text-transform: uppercase;">{{ mes }}</strong>
                <span style="font-weight: bold; color: {% if valor > 0 %}#d32f2f{% else %}#9e9e9e{% endif %}; font-size: 13px;">
                    {{ valor|floatformat:0 }}
                </span>
            </div>
        {% endfor %}
        <div style="text-align: center; border: 1px solid #263238; padding: 8px; border-radius: 4px; background: #263238; color: white; min-width: 100px;">
            <strong style="display: block; font-size: 11px; text-transform: uppercase;">TOTAL ANO</strong>
            <span style="font-weight: bold; font-size: 13px;">R$ {{ total_geral_ano|floatformat:2 }}</span>
        </div>
    </div>
{% endblock %}
