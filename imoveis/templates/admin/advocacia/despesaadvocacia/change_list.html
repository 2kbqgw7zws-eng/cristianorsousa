{% extends "admin/change_list.html" %}
{% block content_title %}
    {{ block.super }}
    
    <div style="background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        {% for mes, valor in resumo_financeiro.items %}
            <div style="text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 5px; min-width: 55px;">
                <strong style="color: #666; display: block; font-size: 10px;">{{ mes }}</strong>
                <span style="font-weight: bold; color: {% if valor > 0 %}#c0392b{% else %}#95a5a6{% endif %};">
                    {{ valor|floatformat:0 }}
                </span>
            </div>
        {% endfor %}
        <div style="text-align: center; border: 1px solid #2c3e50; padding: 10px; border-radius: 5px; background: #2c3e50; color: white;">
            <strong style="display: block; font-size: 10px;">TOTAL</strong>
            <span style="font-weight: bold;">R$ {{ total_geral_ano|floatformat:2 }}</span>
        </div>
    </div>
{% endblock %}
