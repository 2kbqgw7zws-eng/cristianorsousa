<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        @page { size: a4 portrait; margin: 1cm; }
        body { font-family: Helvetica, sans-serif; font-size: 10px; line-height: 1.5; }
        h1 { text-align: center; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th { background-color: #eee; border: 1px solid #000; padding: 8px; text-align: left; }
        .data-table td { border: 1px solid #000; padding: 8px; }
        .total-box { margin-top: 20px; text-align: right; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Relatório de Despesas Detalhado</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>Imóvel</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for d in despesas %}
            <tr>
                <td>{{ d.imovel.nome }}</td>
                <td>{{ d.get_categoria_display }}</td>
                <td>{{ d.descricao }}</td>
                <td>{{ d.data_pagamento|date:"d/m/Y" }}</td>
                <td>R$ {{ d.valor|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="total-box">TOTAL ACUMULADO: R$ {{ total_geral|floatformat:2 }}</div>
</body>
</html>
