<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório Advocacia</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin: 30px 0; }
        .card { padding: 20px; border-radius: 8px; text-align: center; color: white; }
        .bg-blue { background-color: #2980b9; }
        .bg-red { background-color: #c0392b; }
        .bg-green { background-color: #27ae60; }
        .btn { padding: 12px 20px; border-radius: 6px; text-decoration: none; color: white; font-weight: bold; margin-right: 10px; }
        .btn-pdf { background-color: #e74c3c; }
        .btn-excel { background-color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumo Financeiro: Advocacia ({{ ano }})</h1>
        <div class="stats-grid">
            <div class="card bg-blue"><h3>Faturamento</h3><p>R$ {{ faturamento }}</p></div>
            <div class="card bg-red"><h3>Despesas</h3><p>R$ {{ despesas }}</p></div>
            <div class="card bg-green"><h3>Lucro Líquido</h3><p>R$ {{ lucro }}</p></div>
        </div>
        <div>
            <a href="{% url 'download_advocacia_pdf' %}" class="btn btn-pdf">Exportar PDF</a>
            <a href="{% url 'download_advocacia_excel' %}" class="btn btn-excel">Exportar Excel</a>
            <a href="/admin/" class="btn" style="background-color: #95a5a6;">Voltar</a>
        </div>
    </div>
</body>
</html>
