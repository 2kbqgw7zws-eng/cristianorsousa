<div style="margin-bottom: 20px; text-align: center;">
    <a href="?ano={{ ano_anterior }}" style="text-decoration:none; padding:10px; background:#95a5a6; color:white; border-radius:5px;">« {{ ano_anterior }}</a>
    <span style="font-size: 20px; font-weight: bold; margin: 0 15px;">{{ ano }}</span>
    <a href="?ano={{ ano_proximo }}" style="text-decoration:none; padding:10px; background:#95a5a6; color:white; border-radius:5px;">{{ ano_proximo }} »</a>
</div>

<div class="btn-group">
    <a href="{% url 'download_advocacia_pdf' %}?ano={{ ano }}" class="btn btn-pdf">Exportar PDF</a>
    <a href="{% url 'download_advocacia_excel' %}?ano={{ ano }}" class="btn btn-excel">Exportar Excel</a>
    <a href="/admin/" class="btn btn-back">Voltar</a>
</div>
