<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório Gerencial</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 30px; background-color: #f0f2f5; color: #333; }
        
        /* Estilo do Resumo Geral (Topo) */
        .header-geral { background: #2c3e50; color: white; padding: 25px; border-radius: 10px; margin-bottom: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-geral h1 { margin: 0 0 20px 0; font-size: 22px; border-bottom: 1px solid #4a627a; padding-bottom: 10px; }
        .kpi-container { display: flex; gap: 20px; justify-content: space-between; }
        .kpi-box { text-align: center; }
        .kpi-value { font-size: 28px; font-weight: bold; color: #4cd137; }
        .kpi-label { font-size: 14px; opacity: 0.8; text-transform: uppercase; }

        /* Estilo Por Imóvel */
        .imovel-card { background: white; border-radius: 10px; padding: 25px; margin-bottom: 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #3498db; }
        .imovel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .imovel-title { font-size: 20px; font-weight: bold; color: #2c3e50; }
        .tag-anual { background: #e1f0fa; color: #2980b9; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 14px; }

        /* Tabela */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 10px; border-bottom: 2px solid #eee; color: #7f8c8d; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .money { font-family: monospace; font-weight: bold; }
    </style>
</head>
