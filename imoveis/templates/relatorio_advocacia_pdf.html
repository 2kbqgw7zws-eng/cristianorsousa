<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório Financeiro - Advocacia</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f4f7f6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        .ano-selector { margin-bottom: 30px; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .btn-ano { text-decoration: none; padding: 8px 15px; background: #95a5a6; color: white; border-radius: 5px; font-weight: bold; }
        .ano-atual { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin: 30px 0; }
        .card { padding: 20px; border-radius: 8px; color: white; text-align: center; }
        .bg-blue { background-color: #2980b9; }
        .bg-red { background-color: #c0392b; }
        .bg-green { background-color: #27ae60; }
        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 12px 20px; border-radius: 6px; text-decoration: none; color: white; font-weight: bold; cursor: pointer; border: none; }
        .btn-pdf { background-color: #e74c3c; }
        .btn-excel { background-color: #27ae60; }
        .btn-back { background-color: #95a5a6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumo Financeiro: Advocacia</h1>
        <div class="ano-selector">
            <a href="?ano={{ ano_anterior }}" class="btn-ano">« {{ ano_anterior }}</a>
            <span class="ano-atual">{{ ano }}</span>
            <a href="?ano={{ ano_proximo }}" class="btn-ano">{{ ano_proximo }} »</a>
        </div>
        <div class="stats-grid">
            <div class="card bg-blue"><h3>Faturamento</h3><p>R$ {{ faturamento|floatformat:2 }}</p></div>
            <div class="card bg-red"><h3>Despesas</h3><p>R$ {{ despesas|floatformat:2 }}</p></div>
            <div class="card bg-green"><h3>Lucro Líquido</h3><p>R$ {{ lucro|floatformat:2 }}</p></div>
        </div>
        <div class="btn-group">
            <a href="{% url 'download_advocacia_pdf' %}?ano={{ ano }}" class="btn btn-pdf">Exportar PDF</a>
            <a href="{% url 'download_advocacia_excel' %}?ano={{ ano }}" class="btn btn-excel">Exportar Excel</a>
            <a href="/admin/" class="btn btn-back">Voltar</a>
        </div>
    </div>
</body>
</html>
