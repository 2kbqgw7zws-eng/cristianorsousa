{% for item in meses_detalhes %}
<div class="card shadow-sm mb-3" style="border-left: 5px solid #007bff; border-radius: 10px; background: white;">
    <div class="card-body d-flex justify-content-between align-items-center py-3 px-4">
        
        <div style="min-width: 150px;">
            <h5 class="mb-0 fw-bold" style="color: #333;">{{ item.nome }}</h5>
        </div>

        <div class="d-flex align-items-center gap-5">
            
            <div class="d-flex gap-4 border-end pe-5">
                <div class="text-center">
                    <small class="text-muted d-block text-uppercase" style="font-size: 0.6rem; font-weight: 800;">Processos</small>
                    <span class="fw-bold">{{ item.proc_total }}</span>
                </div>
                <div class="text-center">
                    <small class="text-muted d-block text-uppercase" style="font-size: 0.6rem; font-weight: 800;">Ativos</small>
                    <span class="fw-bold text-primary">{{ item.proc_ativos }}</span>
                </div>
                <div class="text-center">
                    <small class="text-muted d-block text-uppercase" style="font-size: 0.6rem; font-weight: 800;">Baixados</small>
                    <span class="fw-bold text-secondary">{{ item.proc_baixados }}</span>
                </div>
            </div>

            <div class="d-flex gap-4 text-end">
                <div>
                    <small class="text-muted d-block text-uppercase" style="font-size: 0.6rem; font-weight: 800;">Bruto</small>
                    <span class="fw-bold text-success">R$ {{ item.faturamento|floatformat:2 }}</span>
                </div>
                <div>
                    <small class="text-muted d-block text-uppercase" style="font-size: 0.6rem; font-weight: 800;">Gastos</small>
                    <span class="fw-bold text-danger">R$ {{ item.despesa|floatformat:2 }}</span>
                </div>
                <div>
                    <small class="text-muted d-block text-uppercase" style="font-size: 0.6rem; font-weight: 800;">LÃ­quido</small>
                    <span class="fw-bold text-primary">R$ {{ item.lucro|floatformat:2 }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
